events { }

http {
    
    upstream app_administrativos {
        server app-siaf:80;
    }

    upstream micro_autenticacion {
        server autenticacion:80;
    }

    upstream micro_inventario {
        server inventario:80;
    }

    upstream micro_contabilidad {
        server contabilidad:80;
    }
    
    upstream micro_predial {
        server predial:80;
    }
    
    upstream micro_presupuesto {
        server presupuesto:80;
    }
    
    upstream micro_tesoreria {
        server tesoreria:80;
    }
    
    upstream micro_activos {
        server activos:80;
    }
    
    upstream micro_industriacomercio {
        server industriacomercio:80;
    }
    
    upstream micro_nomina {
        server nomina:4000;
    }

    server {
        listen 443 ssl;
        server_name asesorias.siafinanciera.com;

        ssl_certificate /etc/nginx/certificates/ssl.crt;
        ssl_certificate_key /etc/nginx/certificates/ssl.key;

        location /rest/ {
            proxy_pass https://micro_autenticacion/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /rest/ {
            proxy_pass https://micro_inventario/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /rest/ {
            proxy_pass https://micro_contabilidad/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /rest/ {
            proxy_pass https://micro_predial/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /rest/ {
            proxy_pass https://micro_presupuesto/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /rest/ {
            proxy_pass https://micro_tesoreria/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /rest/ {
            proxy_pass https://micro_activos/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /rest/ {
            proxy_pass https://micro_industriacomercio/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /rest/ {
            proxy_pass https://micro_nomina/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    
        location / {
            proxy_pass https://app_administrativos;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
